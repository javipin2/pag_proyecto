<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Canchas Sintéticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados adicionales */

        html {
            animation: all 0.5s ease
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #eafaf1;
            color: #333;
        }

        h1,
        h2,
        h3,
        h5 {
            font-weight: 700;
        }

        .navbar {
            background-color: #54b48c;
            /* Verde menta */
        }

        .navbar .nav-link {
            color: #ffffff !important;
        }

        footer {
            background-color: #54b48c;
        }

        footer p {
            color: #ffffff;
        }

        .btn-primary,
        .btn-success {
            background-color: #78cbb1;
            border-color: #78cbb1;
            border-radius: 30px;
        }

        .btn-primary:hover,
        .btn-success:hover {
            background-color: #6eb7a3;
        }

        .hero-section {
            background-color: #d5f3e7;
            padding: 100px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .gallery-img {
            max-height: 400px;
            object-fit: cover;
        }

        .section-title {
            color: #2e856e;
        }

        .lost-items-section {
            background-color: #f2f9f5;
            padding: 50px 0;
        }

        .card-lost-item {
            background-color: #ffffff;
            border: 1px solid #c4dfd5;
        }

        .card-lost-item:hover {
            background-color: #e8f6ee;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="canchas.html">Reserva Canchas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="canchas.html">Canchas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="perdidos.html">Objetos Perdidos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- Galería Section -->
        <section id="galeria" class="py-5 bg-light">
            <div class="container">
                <h2 class="text-center">Galería</h2>
                <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/cancha2.jpg" class="d-block w-100 gallery-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/cancha1.jpg" class="d-block w-100 gallery-img" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="img/cancha3.jpg" class="d-block w-100 gallery-img" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Reservas Section -->
        <section id="reservas" class="py-5">
            <div class="container">
                <h2 class="text-center section-title">Reserva Tu Cancha</h2>
                <p class="text-center">Selecciona la cancha, elige el horario y completa tu reserva en línea.</p>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="cancha" class="form-label">Selecciona la Cancha</label>
                                <select class="form-select" id="cancha">
                                    <option value="techo">Cancha con Techo</option>
                                    <option value="sin_techo">Cancha sin Techo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Selecciona la Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="mb-3">
                                <label for="hora" class="form-label">Selecciona la Hora</label>
                                <input type="time" class="form-control" id="hora" required>
                            </div>
                            <div class="mb-3">
                                <label for="servicios_adicionales" class="form-label">Servicios Adicionales</label>
                                <input type="text" class="form-control" id="servicios_adicionales"
                                    placeholder="Ej: Alquiler de equipo, entrenador">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Reservar</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
