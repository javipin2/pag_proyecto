<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Navbar -->
    <div class="padre">


        <div class="boton-inicio">
            <button class="btn1" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
                aria-controls="offcanvasWithBothOptions">
                <div></div>
                <div></div>
                <div></div>
            </button>
        </div>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                <button type="button" class="btn1" data-bs-dismiss="offcanvas" aria-label="Close">
                    <div></div>
                    <div></div>
                    <div></div>
                </button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mision.html">mision - vision</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="canchas.html">Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="perdidos.html">Objetos Perdidos</a>
                    </li>
                </ul>
            </div>
        </div>








        <!-- Contacto Section -->
        <section id="contacto" class="py-5">
            <div class="container">
                <h2 class="text-center">Contáctanos</h2>
                <p class="text-center">¿Tienes alguna pregunta? ¡Nos encantaría ayudarte!</p>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>











        <!-- Footer -->
        <footer class="py-3 text-center">
            <div class="container">
                <p>&copy; 2024 Reserva Canchas. Todos los derechos reservados.</p>
            </div>
        </footer>
    </div>




    </div>
